<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>A grouped pure CSS parallax demo by Keith Clark</title>
<link rel="stylesheet" type="text/css" href="stylesheets/parallax.css">
</head>

<body class="">

  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 1</div>
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 2</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background 2</div>
      </div>
    </div>
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground 3</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 3</div>
      </div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 4</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background 4</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">Deep Background 4</div>
      </div>
    </div>
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground 5</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 5</div>
      </div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background 6</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 6</div>
      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base 7</div>
      </div>
    </div>
  </div>


</body></html>
